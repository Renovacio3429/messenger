<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="../styles.css">
    <script type="module" src="../components/chat.js"></script>
</head>
<body>
	<div class="chat-block">
		<div class="chat-block__sidebar">
			<div class="chat-block__sidebar__header">
				<a href="profile.html" class="link chat-block__sidebar__header__link">
					<div class="header-link-title">Профиль</div>
					<i class="gray-right-arrow-icon"></i>
				</a>
				<input type="text" class = "input chat-input sidebar-input" placeholder="Поиск" name="search">
			</div>      		
			<div class="chat-block__sidebar__contacts-block">
				<div class="chat-block__sidebar__contacts-block__box">
					<button class="chat-sidebar-contact-window">
						<span class="sidebar-contact-avatar"></span> 
						<div class="sidebar-contact-info">Вадим</div>
						<div class="sidebar-message-info">Пт</div>
					</button>
				</div>
			</div>
		</div>
		<div class="chat-block__empty-chat-dialog">Выберите чат чтобы отправить сообщение</div>
		<div class="chat-block__chat-dialog">
			<div class="chat-block__chat-dialog__header">
				<div class="selected-contact-info-container">
					<span class="chat-header-avatar"></span> 
					<div class="contact-info-container">Вадим</div>
				</div>
				<div class="dropdown chat-block__chat-dialog__header__dropdown">
					<button class="chat-dialog-header-actions-button button"></button>
					<div class="dropdown-content-up">
                        <a href="#" class="link-black dropdown-link add-user-link">
                            <i class="add-icon"></i>
                            <div>Добавить&nbsp;пользователя</div>
                        </a>
                        <a href="#" class="link-black dropdown-link remove-user-link">
                            <i class="remove-icon "></i>
                            <div>Удалить&nbsp;пользователя</div>
                        </a>
  					</div>
				</div>
			</div>
            <main>
			    <div class="chat-block__chat-dialog-content"></div>
            </main>
            <div class="chat-block__chat-dialog-footer">
            <div class="dropdown chat-block__chat-dialog__footer__dropdown">
                    <button class="chat-dialog-attach-button button"></button>
                    <div class="dropdown-content">
                        <a href="#" class="link-black dropdown-link">
                            <i class="media-icon"></i>
                            <div>Фото&nbsp;или&nbsp;видео</div>
                        </a>
                        <a href="#" class="link-black dropdown-link">
                            <i class="file-icon"></i>
                            <div>Файл</div>
                        </a>
                        <a href="#" class="link-black dropdown-link">
                            <i class="location-icon"></i>
                            <div>Локация</div>
                        </a>
                    </div>
                </div>
				<form action="#" class="chat-dialog-form form">
					<input name="message" id="message" type="text" class="chat-dialog-footer-input input chat-input" placeholder="Сообщение">
					<button class="chat-dialog-submit-button button"></button>
				</form>
      		</div>
		</div>
	</div>
	<div class="modal add-user-modal">
		<div class="modal-block">
  			<div class="modal-block__content">
  				<h2>Добавить пользователя</h2>
    			<fieldset class="fieldset app__fieldset__input">
                        <input class="app__fieldset__input input" type="text" placeholder=" ">
                        <label class="label app__fieldset__label">Логин</label>
                </fieldset>
    			<button class="button modal-submit">Поменять</button>
  			</div>
		</div>
	</div>
	<div class="modal remove-user-modal">
		<div class="modal-block">
  		    <div class="modal-block__content">
  			    <h2>Удалить пользователя</h2>
    		    <fieldset class="fieldset app__fieldset__input">
					<input class="app__fieldset__input input" type="text" placeholder=" ">
					<label class="label app__fieldset__label">Логин</label>
                </fieldset>
    		    <button class="button modal-submit">Удалить</button>
  		    </div>
  	    </div>
	</div>
</body>
</html>
